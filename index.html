<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cv-piyapan01</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* ✅ โหลดฟอนต์จาก Google Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Noto+Sans+Thai:wght@100..900&display=swap");

        /* ===== Base ===== */
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #01D5A2;
            --hover: #ff8025;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: "Noto Sans Thai", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }

        /* ===== Top bar ===== */
        .sau-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
        }

        .logo-text {
            font-family: "Monomaniac One", sans-serif;
            font-size: 2.2rem;
            color: var(--hover);
        }

        .menu-bar a {
            text-decoration: none;
            font-family: "Monomaniac One", sans-serif;
            color: var(--text);
            font-size: 1.3rem;
            margin: 0 10px;
            transition: color .2s ease;
        }

        .menu-bar a:hover {
            color: var(--hover);
        }

        .social-bar i {
            font-size: 1.3rem;
            margin: 0 10px;
            color: var(--text);
            transition: color .2s ease, transform .15s ease;
            cursor: pointer;
        }

        .social-bar i:hover {
            color: var(--hover);
            transform: translateY(-1px);
        }

        /* ===== Title / Text Section ===== */
        .text-section {
            text-align: center;
            margin-top: 150px;
        }

        .text-section h1 {
            margin: 0.25em 0;
            font-family: "Monomaniac One", sans-serif;
            line-height: 1.1;
        }

        .a-title {
            font-size: 2rem;
            color: #ffffff;
        }

        #job-title {
            font-size: 3rem;
            color: var(--accent);
        }

        /* ===== Img Section ===== */
        .img-section {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            margin-bottom: 120px;
        }

        .img-show {
            border: 3px solid var(--accent);
            border-radius: 50%;
            width: 250px;
            height: 250px;
            overflow: hidden;
        }

        .img-show img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .img-show img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(67, 255, 4, 0.5);
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .sau-bar {
                padding: 16px 20px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }

            .menu-bar a {
                font-size: 1.1rem;
                margin: 0 8px;
            }

            .social-bar i {
                font-size: 1.1rem;
                margin: 0 8px;
            }

            .text-section {
                margin-top: 100px;
            }

            #job-title {
                font-size: 2.4rem;
            }

            .a-title {
                font-size: 1.6rem;
            }

            .img-show {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="sau-bar">
        <div class="menu-bar">
            <a href="#">Portfolio</a>
            <a href="#">About Me</a>
            <a href="#">Get In Touch</a>
        </div>
        <h1 class="logo-text">hello</h1>
        <div class="social-bar">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
    </div>

    <div class="text-section">
        <h1 class="a-title">Piyapan Kummoon</h1>
        <h1 id="job-title">Freelance Web Developer</h1>
        <h1 class="a-title">Based In THAILAND</h1>
    </div>

    <div class="img-section">
        <div class="img-show">
            <img src="./images/img01.png" alt="me">
        </div>
    </div>
</body>
</html>
